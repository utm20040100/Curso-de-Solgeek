<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Etiquetas</title>
    <meta charset="utf-8">
    </head>
    <body>
        <p>
            <b>Texto en negritas simple</b>
            <br/>
            <strong>Texto en negritas importante</strong>
            <br/>
            <i>Texto simple</i>
            <br/>
            <em>Texto importante</em>
            <br/>
            <small>Texto pequeño</small>
            <br/>
            <mark>Texto marcado</mark>
            <br/>
            <del>Texto borrado</del>
            <br/>
            <ins>Insertado</ins>
            <br/>
            <sub>Texto pequeño abajo</sub> ejemplo
            <br/>
            <sup>Texto pequeño arriba</sup> ejemplo
        </p>
    </body>
</html>
